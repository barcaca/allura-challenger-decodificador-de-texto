<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./public/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Decodificador de Texto</title>
  </head>
  <body
    class="prose flex min-h-screen min-w-full flex-col gap-6 bg-purple-100 p-2 antialiased md:p-4 lg:p-8"
  >
    <header class="flex h-14 items-center justify-center bg-purple-100">
      <img
        src="./public/logo.svg"
        alt="logo allura com a letra a"
        class="m-0 size-12"
      />
    </header>
    <di class="flex flex-1 flex-col gap-10 md:flex-row lg:gap-20">
      <main class="flex w-full flex-1 flex-col gap-4">
        <textarea
          name="inputText"
          id="inputText"
          placeholder="Digite seu texto"
          class="w-full flex-1 resize-none appearance-none bg-purple-100 p-4 text-3xl font-semibold text-purple-700 placeholder:text-3xl placeholder:font-semibold placeholder:text-purple-700 focus:outline-purple-700"
        ></textarea>
        <div
          class="xs:flex-row flex flex-col items-center justify-center gap-4"
        >
          <button
            id="encrypt"
            type="submit"
            class="xs:max-w-[312px] w-full rounded-md border border-purple-700 bg-purple-500 p-4 text-white"
          >
            Criptografar
          </button>
          <button
            id="decrypt"
            type="submit"
            class="xs:max-w-[312px] w-full rounded-md border border-purple-700 bg-purple-50 p-4 text-purple-700"
          >
            Descriptografar
          </button>
        </div>
      </main>
      <aside
        class="flex w-full flex-1 flex-col items-center justify-center gap-4 rounded-md border border-purple-700 bg-purple-50 p-8 text-center shadow-md md:max-w-sm"
      >
        <img
          src="./public/message-empty.svg"
          alt="duas pranchetas"
          class="hidden size-80 md:block"
        />
        <div class="space-y-2 p-2">
          <h2 class="m-0 text-purple-800">Nenhuma mensagem encontrada</h2>
          <p class="m-0 text-purple-500">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
      </aside>
    </di>
    <footer
      class="flex h-20 w-full items-center justify-center rounded-md border border-purple-700 bg-purple-50"
    >
      <p class="m-0 p-4 text-center text-purple-700">
        © 2024 Copyright by
        <a href="https://tw-elements.com/" class="text-purple-950"
          >Luan Barcaça</a
        >
      </p>
    </footer>
  </body>
</html>
